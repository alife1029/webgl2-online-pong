<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Online Pong</title>

    <!-- GLMatrix -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js" integrity="sha512-eV9ExyTa3b+YHr99IBTYpwk4wbgDMDlfW8uTxhywO8dWb810fGUSKDgHhEv1fAqmJT4jyYnt1iWWMW4FRxeQOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <noscript>You must enable JavaScript to run this app!</noscript>

    <canvas id="game-canvas"></canvas>

    <!-- Vertex shader -->
    <script id="shader-vert" type="x-shader/x-vertex">
      #version 300 es
      in vec3 a_Position;
      in vec2 a_TexCoord;

      uniform mat4 u_TransformMatrix;

      out vec2 v_TexCoord;

      void main() {
        gl_Position = u_TransformMatrix * vec4(a_Position, 1.0);
        v_TexCoord = a_TexCoord;
      }
    </script>
    
    <!-- Fragment shader -->
    <script id="shader-frag" type="x-shader/x-fragment">
      #version 300 es
      precision highp float;

      in vec2 v_TexCoord;

      uniform sampler2D u_Texture;

      out vec4 fragColor;

      void main() {
        fragColor = texture(u_Texture, v_TexCoord);
      }
    </script>

    <!-- Game scripts -->
    <script src="engine/shader.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
